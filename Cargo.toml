[package]
name = "neon-tracer"
version = "0.2.0-dev"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
jsonrpsee = { version = "0.4", features = ["http-server", "macros"] }
tokio = { version = "1", features = ["full"] }
ethereum-types = "0.12"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_repr = "0.1"
rustc-hex = "2.1"
log = "0.4"
parity-bytes = "0.1"
parity-crypto = { version = "0.9", features = [ "publickey" ] }
structopt = "0.3"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-log = "0.1"
byte-slice-cast = "1.2.1"
openssl = { version = "0.10" }
postgres = { version = "0.19.2", features = ["with-chrono-0_4"] }
postgres-openssl = { version = "0.5.0"}
tokio-postgres = {version="0.7.6", features=["with-uuid-0_8"]}
postgres-types = { version = "0.2.2", features = ["derive"] }

evm-loader = { git = "https://github.com/neonlabsorg/neon-evm", branch = "v0.14.x", default_features = false }
evm = { git = "https://github.com/neonlabsorg/neon-evm", branch = "v0.14.x", default_features = false }

solana-sdk = "=1.11.10"
solana-program = { version = "=1.11.10", default_features = false }
solana-transaction-status = "=1.11.10"
solana-runtime = "=1.11.10"
#solana-ledger = "=1.11.10"

solana-config-program = "=1.11.10"
solana-stake-program = "=1.11.10"
solana-vote-program = "=1.11.10"
solana-bpf-loader-program = "=1.11.10"
solana-program-test = "=1.11.10"
bincode = "1.3.1"

solana-account-decoder = "=1.11.10"
spl-token = { version = "3.2.0", default_features = false, features = ["no-entrypoint"] }
spl-associated-token-account = { version = "1.0.2", default_features = false, features = ["no-entrypoint"] }
bs58 = "0.4.0"
hex = "0.4.2"
sha3 = "0.8"
arrayref = "0.3.6"
serde_json = "1.0.66"
serde_yaml = "0.9.14"
rlp = "0.5"
lazy_static = "1.4"
itertools = "0.10"
clickhouse = "0.8"
thiserror = "1.0"
secret-value = { version = "0.1.0", features = ["serde"] }
warp = "0.3.2"
web3 = "0.18.0"
flate2 = "1.0.25"
phf = { version = "0.10.1", features = ["macros"] }

libloading = "0.6.2"
num-derive = { version = "0.3" }
num-traits = { version = "0.2" }
libc = "0.2.81"

environmental = { version = "1", default-features = false }

# for js tracing
dukt = "0.1"

prometheus = { version = "0.9", features = ["process"] }
serde-pickle = "1.1.1"

bollard = "0.12.0"
async-stream = "0.3.3"
futures-core = "0.3.25"
futures-util = "0.3.25"
goblin = "0.4.2"
async-trait = "0.1.59"